<!DOCTYPE html>
<html>
<body>
    <script type="text/javascript">
        colors = ["red", "green", "blue", "orange"];
        i = 0;
        function changeColor(){
            document.getElementById('div1').style = "background-color: " + colors[i++%colors.length] + ";";
        }
        setInterval(changeColor, 500);
    </script>
<div id="div1">
    <h1>Heading 1</h1><br>
    <h2>Heading 2</h2>
</div>
</body>
</html>
