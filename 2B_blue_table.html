<!DOCTYPE html>
<html>
	<head>
		<title></title>

			width: 20px;
		}
		table{
			border-color: yellow;
		}
	</style>
<body>
	<table border="1">

		<tr>
			<td><strong>Tube</strong></td>

			<td>13 mins</td>
		</tr>

		<tr>
			<td><strong>Bus</strong></td>
			<td>12 mins</td>
			<td>14 mins</td>

			<td>20 mins</td>

	</table>
